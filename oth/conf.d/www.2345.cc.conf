server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    #listen 443 quic;
    #listen [::]:443 quic;
    server_name 2345.cc www.2345.cc;
    ssl_certificate /etc/nginx/certs/www.2345.cc_cert.pem;
    ssl_certificate_key /etc/nginx/certs/www.2345.cc_key.pem;
    
    # HTTP 重定向到 HTTPS
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }
    
    # 主要内容代理
    location / {
        # 关键：保持原始Host头，让源站识别具体站点
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 代理到源站的80端口
        proxy_pass http://9.9.9.9:80;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 代理超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        

    }
    
    # 静态资源代理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|bmp|swf|eot|svg|ttf|woff|woff2|webp)$ {
        # 同样保持Host头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 代理到源站的80端口
        proxy_pass http://9.9.9.9:80;
        
        proxy_http_version 1.1;
        proxy_cache my_proxy_cache;
        proxy_set_header Accept-Encoding "";
        
        aio threads;
        log_not_found off;
        access_log off;
    }
    
    client_max_body_size 1000m;
}

